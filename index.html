<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<!-- Encabezado del documento -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración de rutas -->
    <base href="/">
     <!-- Estilos -->
     <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace a Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Enlace a Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Mis CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/botones.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/swiperHab.css">
    <link rel="stylesheet" href="./css/swiperInicio.css">
    <link rel="stylesheet" href="./css/swiperTipCard.css">
    <link rel="stylesheet" href="./css/swiperImgGaleria.css">
    <title>Montecarlo Hotel Apart</title>
    <link rel="icon" type="image/x-icon" href="./img/logos/logotitulo2.png">
    <script src="./js/menu.js"></script>
</head>
<!-- Cuerpo del documento -->
<body>
    <!-- Barra de navegación -->
    <header>
        <div id="menuContainer"></div>
    </header>
    <!-- Sección de inicio -->
    <section id="Inicio">
        <div id="contenidoInicio"></div>
    </section>
    <!-- Sección de habitaciones -->
    <section class="container_card" id="habitaciones">
        <div class="slide-container swiper">
            <h1 class="text-titulo-habitaiones">Nuestras Habitaciones</h1>
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper" id="roomCards">
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <!-- Pie de página -->
    <footer id="pieContainer"></footer>
    <!-- Scripts -->
    <!-- Enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- Enlace a Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>

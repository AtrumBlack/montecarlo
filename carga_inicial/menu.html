<!DOCTYPE html>
<nav class="navbar navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../img/logos/Logo-blanco.png" alt="Logo del hotel" height="50" class="d-inline-block align-top">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarScroll" aria-labelledby="navbarScrollLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="navbarScrollLabel">Menú</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" data-opcion="inicio" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-opcion="galeria" href="#">Galería</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Habitaciones
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" data-opcion="dobleclasica" href="#">Habitaciones Doble Clásica</a></li>
              <li><a class="dropdown-item" data-opcion="doblesuperior" href="#">Habitaciones Doble Superior</a></li>
              <li><a class="dropdown-item" data-opcion="suite" href="#">Habitaciones Suite</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" data-opcion="triple" href="#">Habitación Triple</a></li>
              <li><a class="dropdown-item" data-opcion="familiar" href="#">Habitación Familiar</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" data-opcion="apart" href="#">Apart</a></li>
              <li><a class="dropdown-item" data-opcion="apartsuperior" href="#">Apart Superior</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-opcion="contacto" href="#">Contacto</a>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div class="d-none d-lg-flex justify-content-end mt-3">
    <!-- Redes sociales a la derecha -->
    <i class="fab fa-facebook-f mx-2"></i>
    <i class="fab fa-twitter mx-2"></i>
    <i class="fa-brands fa-instagram mx-2"></i>
  </div>
  
</nav>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuItems = document.querySelectorAll('.navbar-nav .nav-item');

    menuItems.forEach(item => {
      item.addEventListener('click', function () {
        menuItems.forEach(innerItem => {
          innerItem.classList.remove('active');
        });

        item.classList.add('active');
      });
    });
  });
</script>

<style>
  .navbar-nav .nav-item.active {
    background-color: #8B0000;
    color: white;
  }
</style>

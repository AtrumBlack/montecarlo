<script>
    $(document).ready(function() {
        $('#miFormulario').submit(function(e) {
            e.preventDefault(); // Prevenir el comportamiento predeterminado del formulario

            // Obtener los datos del formulario
            var formData = $(this).serialize();

            // Enviar los datos al archivo PHP mediante AJAX
            $.ajax({
                type: 'POST',
                url: '/contactos/enviar.php', // Ruta al archivo PHP que procesa el formulario
                data: formData,
                success: function(response) {
                    // Manejar la respuesta del servidor (opcional)
                    alert(response); // Mostrar la respuesta del servidor
                },
                error: function(xhr, status, error) {
                    // Manejar errores (opcional)
                    console.error(error); // Mostrar el error en la consola del navegador
                }
            });
        });
    });
</script>
